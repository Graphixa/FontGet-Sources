name: Update Font Squirrel

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-font-squirrel:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests jsonschema
      
      - name: Update Font Squirrel
        run: |
          python scripts/font-squirrel-translator.py
      
      - name: Validate sources
        run: |
          python schemas/validate-sources.py sources/font-squirrel.json
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sources/font-squirrel.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sources/font-squirrel.json
          git commit -m "Update Font Squirrel data [skip ci]"
      
      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git push
      
      - name: Create summary
        run: |
          echo "## Font Squirrel Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.changes.outputs.changed == 'true' && 'Updated' || 'No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          if [ -f sources/font-squirrel.json ]; then
            font_count=$(jq '.source_info.total_fonts' sources/font-squirrel.json)
            echo "- **Total Fonts**: $font_count" >> $GITHUB_STEP_SUMMARY
          fi
